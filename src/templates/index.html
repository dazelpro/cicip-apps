<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./logo/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description"
        content="Website terbaik untuk memanjakan mata dan lidah mu. Ayo temukan makanan terenak dari berbagai restoran di Nusantara.">
    <meta name="keywords" content="Restoran, Nusantara, Catalog Restoran">
    <meta name="author" content="Zeldianto EP">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cicip Apps : Website terbaik untuk memanjakan lidahmu.</title>
</head>

<body>
    <a href="#contentbody" class="skip-link">Menuju ke konten</a>
    <header>
        <div class="toolbar">
            <div>
                <img class="logo" src="./logo/logo.png" alt="Logo Cicip">
            </div>
            <div class="menu-item">
                <a class="item" href="#">Home</a>
                <a class="item" href="#">Favorite</a>
                <a class="item-sp" href="https://github.com/dazelpro" target="_blank" rel="noreferrer">About Us</a>
                <a class="item-icon-menu" href="javascript:void(0)" aria-label="open sidenav" id="openNav">&#9776;</a>
            </div>
        </div>

        <div class="sidenav">
            <a href="javascript:void(0)" aria-label="close sidenav" class="close-sidenav" id="closeNav">&times;</a>
            <a href="#">Home</a>
            <a href="#">Favorite</a>
            <a href="https://github.com/dazelpro" target="_blank" rel="noreferrer">About</a>
        </div>
    </header>

    <section id="maincontent">
        <table>
            <tr>
                <td><img src="./images/user.jpg" alt="${d.name}"></td>
                <td valign="top"><span>${d.name || 'Anonymous'}</span></td>
            </tr>
        </table>
    </section>

    <footer>
        <div>
            Copyright Â© 2020 - Cicip Apps
        </div>
    </footer>
    <script>
        function klikSelengkapnya() {
            var elementDesc = document.getElementById("desc");
            var elementBtnSelengkapnya = document.getElementById("btnSelengkapnya");
            var elementBtnSembunyi = document.getElementById("btnSembunyi");

            elementDesc.className = elementDesc.className.replace(/\bpartial\b/g, "full");
            elementBtnSelengkapnya.className = elementBtnSelengkapnya.className.replace(/\bshow\b/g, "hide");
            elementBtnSembunyi.className = elementBtnSembunyi.className.replace(/\bhide\b/g, "show");
        }

        function klikSembunyi() {
            var elementDesc = document.getElementById("desc");
            var elementBtnSelengkapnya = document.getElementById("btnSelengkapnya");
            var elementBtnSembunyi = document.getElementById("btnSembunyi");

            elementDesc.className = elementDesc.className.replace(/\bfull\b/g, "partial");
            elementBtnSelengkapnya.className = elementBtnSelengkapnya.className.replace(/\bhide\b/g, "show");
            elementBtnSembunyi.className = elementBtnSembunyi.className.replace(/\bshow\b/g, "hide");
        }
    </script>
    <style>
        
    </style>
</body>

</html>
